<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <br>
    Choose a color<input type="color">

    <script>
        var palette = document.querySelector('input');
        var screen = document.querySelector('canvas');
        var brush = screen.getContext('2d');
        brush.fillStyle = 'grey';
        brush.fillRect(0, 0, 600, 400);
        var draw = false;

        function drawCicle(event) {
            if (draw) {
                var x = event.pageX - screen.offsetLeft;
                var y = event.pageY - screen.offsetTop;
                brush.fillStyle = palette.value; // it always take the current value of the palette!
                brush.beginPath();
                brush.arc(x, y, 10, 0, 2 * 3.14);
                brush.fill();
            }
            console.log(x + ',' + y);
        }
        screen.onmousemove = drawCicle;

        function enableDrawing() {
            draw = true;
        }

        function disabledrawing() {
            draw = false;
        }
        screen.onmousedown = enableDrawing;
        screen.onmouseup = disabledrawing;
    </script>
</body>

</html>
